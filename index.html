<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="bg-body" style="position: relative">
    <figure>
      <!-- <img
        class="page-bg"
        src="images/bg-mobile-light.jpg"
        alt="Mountain Background"
      /> -->
    </figure>
    <header class="header">
      <div class="container header__content">
        <h1 class="heading-1">TODO</h1>
        <button class="btn-mode">
          <img
            class="icon-mode"
            src="/images/icon-moon.svg"
            alt="Dark mode icon"
          />
        </button>
      </div>
    </header>
    <main>
      <section class="section-todo" id="todo">
        <div class="container">
          <form class="form-create shadow">
            <button class="form-create__btn"></button>
            <input
              class="task task--new"
              type="text"
              placeholder="Create a new todo..."
              name="todo"
              id="todo"
            />
          </form>
          <div class="wrapper shadow">
            <ul class="task-list">
              <!-- <li class="bg-task task-item">
                <form class="form-complete">
                  <input
                    class="task"
                    type="checkbox"
                    name="checkbox--1"
                    id="checkbox--1"
                  />
                </form>
                <div class="task task-text">Jog around the park 3x</div>
                <button class="btn-delete">
                  <img src="/images/icon-cross.svg" alt="Cross icon" />
                </button>
              </li> -->
            </ul>
            <div class="task-actions">
              <div class="text text--sm">
                <span class="active-count"> 0 </span>
                items left
              </div>
              <div class="task-filters task-filters--desktop">
                <button class="filter filter--all filter--current">All</button>
                <button class="filter filter--active">Active</button>
                <button class="filter filter--completed">Completed</button>
              </div>
              <button class="task-clear action">Clear completed</button>
            </div>
          </div>
          <div class="task-filters task-filters--mobile shadow">
            <button class="filter filter--all filter--current">All</button>
            <button class="filter filter--active">Active</button>
            <button class="filter filter--completed">Completed</button>
          </div>
        </div>
      </section>
    </main>
    <aside class="info">
      <div class="container">
        <p class="text text--md">Drag and drop to reorder list</p>
      </div>
    </aside>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
